<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로토타입 체인을 통한 속성 공유 예</title>
  </head>
  <body>
    <script>
      function Car() {
        this.wheel = 4;
        this.beep = "Beep!";
      }

      Car.prototype.go = function () {
        alert(this.beep);
      };

      function Truck() {
        this.wheel = 6;
        this.beep = "HONK";
      }

      Truck.prototype = new Car();
      function SUV() {
        this.beep = "WANK!";
      }

      SUV.prototype = new Car();
      var truck = new Truck(),
        suv = new SUV();

      console.log(truck.wheel);
      console.log(suv.wheel);
      console.log(truck.beep);
      console.log(suv.beep);

      truck.go();
      suv.go();
    </script>
  </body>
</html>

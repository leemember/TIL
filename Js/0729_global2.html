<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반적인 변수명의 글로벌 변수로 인한 오동작의 예</title>
  </head>
  <body>
    <script>
      function addOneToTen() {
        sum = 0;
        for (i = 1; i < 11; i++) {
          sum = sum + i;
        }
        return sum;
      }

      sum = 0;
      for (i = 0; i < 10; i++) {
        sum = sum + addOneToTen();
      }
      console.log(sum);
    </script>
  </body>
</html>

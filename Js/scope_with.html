<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>with 구문을 활용한 문제해결</title>
  </head>
  <body>
    <div id="divWith0">div01</div>
    <div id="divWith1">div02</div>
    <div id="divWith2">div03</div>

    <script>
      var i,
        len = 3;

      for (i = 0; i < len; i++) {
        with ({ num: i }) {
          document.getElementById("divWith" + num).addEventListener(
            "click",
            function () {
              alert("you clicked div #" + num);
            },
            false
          );
        }
      }
    </script>
  </body>
</html>

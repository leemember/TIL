<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new 를 통한 객체 생성</title>
  </head>
  <body>
    <script>
      function Person(name, blog) {
        this.name = name;
        this.blog = blog;
      }

      var unikys = new Person("unikys", "http://unikys.tistory.com");

      console.log(unikys instanceof Person);
      console.log(unikys instanceof Object);
      console.log(typeof unikys);
    </script>
  </body>
</html>

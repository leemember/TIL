<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클로저 쉽게 이해하기</title>
  </head>
  <body>
    <script>
      function sum(base) {
        var inClosure = base;

        return function (adder) {
          return inClosure + adder;
        };
      }

      var fiveAdder = sum(5);
      fiveAdder(3);
      var threeAdder = sum(3);
    </script>
  </body>
</html>

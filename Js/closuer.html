<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클로저를 이용한 문제해결</title>
  </head>
  <body>
    <div id="div0">클릭 01</div>
    <div id="div1">클릭 02</div>
    <div id="div2">클릭 03</div>

    <script>
      var i,
        len = 3;

      for (i = 0; i < len; i++) {
        document.getElementById("div" + i).addEventListener(
          "click",
          (function (index) {
            return function () {
              alert(" you click div #" + index);
            };
          })(i),
          false
        );
      }
    </script>
  </body>
</html>

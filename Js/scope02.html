    <title>스코프의 생성</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 10; i++) {
        var total = (total || 0) + i;
        var last = i;
        if (total > 16) {
          break;
        }
      }

      console.log(typeof total !== "undefined");
      console.log(typeof last !== "undefined");
      console.log(typeof i !== "undefined");
      console.log("total === " + total + ", last === " + last);
    </script>
  </body>
